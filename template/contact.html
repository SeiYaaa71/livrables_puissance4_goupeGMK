<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/stylecss/plus.css">
  <link rel="stylesheet" href="/stylecss/contact.css">
  <link rel="icon" type="image/x-icon" href="/image/welcome.ico">
</head>
<body>
  <!-- Barre de navigation -->
  <header class="topbar">
    <div class="left">
      <nav class="nav">
        <a href="/">🏠 Accueil</a>
        <a href="/about">ℹ️ À propos</a>
        <a href="/contact" aria-current="page">📩 Contact</a>
        <a href="/tableau">📊 Tableau des scores</a>
      </nav>
    </div>
    <div class="right">
      <form action="/reset" method="post" style="display:inline;" onsubmit="localStorage.removeItem('gameStarted')">
        <button type="submit" class="btn primary">🔙 Retour au Menu</button>
      </form>
      <form action="/reset" method="post" style="display:inline;">
        <button type="submit" class="btn primary">🔄 Nouvelle partie</button>
      </form>
      <form action="/resetall" method="post" style="display:inline; margin-left:10px;">
        <button type="submit" class="btn danger">🗑️ Reset scores</button>
      </form>
    </div>
  </header>

  <!-- Contenu principal -->
  <main class="content">
    <div class="card">
      <table class="styled-table contact-table">
        <tbody>
          <tr>
            <th colspan="2" class="title">📩 {{ .Title }}</th>
          </tr>
          <tr>
            <td colspan="2" class="no-hover">N’hésite pas à me laisser un message 😊</td>
          </tr>
          <tr>
            <th><label for="name">Pseudo :</label></th>
            <td><input type="text" id="name" name="name" required></td>
          </tr>
          <tr>
            <th><label for="email">Email :</label></th>
            <td><input type="email" id="email" name="email" required></td>
          </tr>
          <tr>
            <th><label for="msg">Message :</label></th>
            <td><textarea id="msg" name="msg" rows="6" required></textarea></td>
          </tr>
          <tr>
            <th></th>
            <td><button type="submit" class="btn primary">Envoyer</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
